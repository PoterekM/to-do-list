<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Don't</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The To-Do List You Know You Will Ignore!</h1>
        <p>Fill out the form to add new things to forget!</p>
      </div>

      <form id="userInput">
        <div class="form-group">
          <label for="task">What do you have to do?</label>
          <input type="text" class="form-control" id="new-task">
        </div>
        <div class="form-group">
          <label for="details">Additional information</label>
          <input type="text" class="form-control" id="new-details">
        </div>
        <button type="submit" class="btn">Add</button>
      </form>



      

    </div>
  </body>
</html>
